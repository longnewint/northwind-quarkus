quarkus.devservices.enabled=false
quarkus.analytics.disabled=true

quarkus.http.proxy.proxy-address-forwarding=true
quarkus.http.proxy.allow-forwarded=true

quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = dev
quarkus.datasource.password = pass
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/northwind

quarkus.hibernate-orm.database.generation = none

quarkus.log.level=INFO
quarkus.log.category."org.hibernate".level=INFO
quarkus.hibernate-orm.log.sql = true
quarkus.hibernate-orm.log.jdbc-warnings = true

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.enable=true

quarkus.smallrye-openapi.info-title=Northwind EC2 API
%dev.quarkus.smallrye-openapi.info-title=Northwind EC2 API (development)
%test.quarkus.smallrye-openapi.info-title=Northwind EC2 (test)
quarkus.smallrye-openapi.info-version=1.0.1
quarkus.smallrye-openapi.info-description=<b>API docs for Northwind backend hosted on EC2</b>
quarkus.smallrye-openapi.info-terms-of-service=http://exampleurl.com/termofservice
quarkus.smallrye-openapi.info-contact-email=techsupport@example.com
quarkus.smallrye-openapi.info-contact-name=Northwind EC2 Support
quarkus.smallrye-openapi.info-contact-url=http://exampleurl.com/contact
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0.html
